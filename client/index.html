<head>
  <title>ometriaboard</title>
</head>

<body>
	{{ yield }}
</body>

	<template name="main">
		{{#if currentUser}}
			{{> createRoom }}
		{{else}}
			{{>login}}
		{{/if}}
	</template>

	<template name="login">
		<div class="login-buttons ab-center">
			{{loginButtons}}
		</div>
	</template>

 	<template name="logout">
 		<div>
 			<button class="logout">Logout</button>
 		</div>
 	</template>

<!--  <template name="list">
 	{{#each attributes}}
 	 {{> attribute}}
 	{{/each}}
 	<button class="submit">Submit</button>
 </template> -->

 <template name="attribute">
 	<div class="attribute">
	 	<span class="minusButton">-</span>
	 	<span class="attr-name">{{ name }}</span>
	  <span class="plusButton">+</span>
	  <span class="value">{{ value }}</span>
	</div>
 </template>

 <template name="attributeName">
 	<div class="attribute">
	 	<span class="attr-name">{{ name }}</span>
	</div>
 </template>

	<template name="createRoom">
		<div class="rooms ab-center">
			<div>
				<button class="createRoom">Create New Room</button>
			</div>
			<div class="create-form">
			<input type="text" class="roomId" placeholder="Room Name">
				<button class="createSubmit">Go!</button>
			</div>
				{{> logout }}
		</div>
	</template>

	<template name="room">
		<div class="header">
			<h2>{{name}}!</h2>
		</div>
		<div class="room-container">
			<h2>In the room:</h2>
			{{#each users}}
				{{> user}}
			{{/each}}
			<div class="list">
			<ul>
				{{#each attributes}}
					<li>{{> attribute}}</li>
				{{/each}}
			</ul>
			</div>
		</div>
		</div>
	</template>

	<template name="settings">
		{{#each attributes}}
			{{> attributeName}}
		{{/each}}
		<input class="attributeName">
		<button class="addAttribute">Add</button>
	</template>

	<template name="user">
		<div class="user">
			<p>{{profile.name}}</p>
		</div>
	</template>

	<template name="loading">
		<span>loading data.... hang on</span>
	</template>
