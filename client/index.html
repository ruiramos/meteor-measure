<head>
  <title>MeterClash</title>
</head>

<body>
</body>

	<template name="layout">
		<div id="topBar">{{ yield 'topbar' }}</div>
		<div id="content">{{ yield }}</div>
		<div id="footer">{{ yield 'footer' }}</div>
	</template>

	<template name="main">
		{{#if currentUser}}
			{{> createRoom }}
		{{else}}
			{{>login}}
		{{/if}}
	</template>

	<template name="homeTopBar">
		<h2>MeterClash</h2>
	</template>

	<template name="login">
		<div class="login-buttons ab-center">
			{{loginButtons}}
		</div>
	</template>

 	<template name="logout">
 		<div>
 			<button class="logout">Logout</button>
 		</div>
 	</template>

<!--  <template name="list">
 	{{#each attributes}}
 	 {{> attribute}}
 	{{/each}}
 	<button class="submit">Submit</button>
 </template> -->

 <template name="attribute">
 	<div class="attribute">
	 	<span class="minusButton">-</span>
	 	<span class="attr-name">{{ name }}</span>
	  <span class="plusButton">+</span>
	  <span class="value">{{ value }}</span>
	</div>
 </template>

 <template name="attributeName">
 	<div class="attribute">
	 	<span class="attr-name">{{ name }}</span>
	</div>
 </template>

	<template name="createRoom">
		<div class="rooms ab-center">
			<div>
				<button class="createRoom">Create New Room</button>
			</div>
			<div class="create-form">
			<input type="text" class="roomId" placeholder="Room Name">
				<button class="createSubmit">Go!</button>
			</div>
				{{> logout }}
		</div>
	</template>

	<template name="room">
		<p>Welcome to {{name}}!</p>
		<p>Current users:</p>
		{{#each users}}
			{{> user}}
		{{/each}}
		{{#each attributes}}
			{{> attribute}}
		{{/each}}
	</template>

	<template name="settings">
		{{#each attributes}}
			{{> attributeName}}
		{{/each}}
		<input class="attributeName">
		<button class="addAttribute">Add</button>
	</template>

	<template name="user">
		<p>{{profile.name}}</p>
	</template>

	<template name="loading">
		<p>loading data.... hang on</p>
	</template>
