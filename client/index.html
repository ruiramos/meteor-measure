<head>
  <title>ometriaboard</title>
</head>

<body>
  {{> main}}
</body>

	<template name="main">
		{{#if currentUser}}
			{{> rooms }}
		{{else}}
			{{>login}}
		{{/if}}
	</template>

	<template name="login">
		<div class="login-buttons ab-center">
			{{loginButtons}}
		</div>
	</template>

 <template name="list">
 	{{#each attributes}}
 	 {{> attribute}}
 	{{/each}}
 	<button class="submit">Submit</button>
 </template>
